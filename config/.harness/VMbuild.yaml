pipeline:
    name: VMbuild
    identifier: VMbuild
    allowStageExecutions: false
    projectIdentifier: Springboot_Admin2
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: org.Github
                repoName: spring-boot-admin
                build: <+input>
    stages:
        - stage:
              name: windows
              identifier: linux
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: VM
                      spec:
                          type: Pool
                          spec:
                              identifier: windows
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: SetUp JDK
                                identifier: SetUp_JDK
                                spec:
                                    command: |-
                                        choco install openjdk
                                        [System.Environment]::SetEnvironmentVariable("JAVA_HOME", "C:\Program Files\OpenJDK\jdk-17.0.1\bin")
                                    shell: Powershell
                          - step:
                                type: Run
                                name: SetUp Maven
                                identifier: SetUp_Maven
                                spec:
                                    command: |-
                                        choco install maven
                                        refreshenv
                                        $Env:Path
                                        mvn -version
                                    shell: Powershell
                          - step:
                                type: RunTests
                                name: Build and Test
                                identifier: Build_and_Test
                                spec:
                                    language: Java
                                    buildTool: Maven
                                    args: mvn -B spring-javaformat:apply --no-transfer-progress; mvn -B verify -P coverage --no-transfer-progress -D maven.javadoc.skip=true
                                    runOnlySelectedTests: true
                                    reports:
                                        type: JUnit
                                        spec:
                                            paths:
                                                - "**/*.xml"
